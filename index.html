        <button class="sort-btn" onclick="sortData('full_name_za')">Sort Z -> A</button>
        <button class="sort-btn" onclick="sortData('marks')">Sort by Marks</button>
        <button class="sort-btn" onclick="sortData('passing')">Sort by Passing</button>
        <button class="sort-btn" onclick="sortData('class')">Sort by Class</button>
        <button class="sort-btn" onclick="sortData('gender')">Sort by Gender</button>
        <button class="sort-btn" onclick="sortData('')">Reset</button>
        
    </section>

    </section>
